<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let time;
        time = 34; // Старт поездки, задаем начальное время в пути
        console.log ('Старт поездки. Осталось минут: ' + time);
        time = time - 15; // Уменьшаем время на 15 минут (поездка идет, турист смотрит сторис)
        console.log ('Немного сторис в соцсетях. Осталось минут: ' + time);
        time = time - 10; //Еще 10 минут (турист читает новости)
        console.log ('Немного не новостей, но событий. Осталось минут: ' + time);
        time = 0;
        console.log ('Вы приехали. Добро пожаловать в Москву.');
    </script>
</body>
</html>
